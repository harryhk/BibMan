<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Kun Huang Bibtex DataBase </title>
<style type="text/css" >
h1{ text-align: center;}

</style>
</head>
<body>
<h1> Kun Huang's Bibtex Database </h1>
<h2> Display Database  </h2>
<form method="post" action="cgi-bin/paperWeb.py">
<input type="submit" value="Check">
</form>

<h2> Update Database </h2>
<form method="post" action="cgi-bin/updatePaper.py">
<textarea name="bibtex" cols="100" rows="10" wrap="type">
</textarea>
<br>
<input type="submit" value="Update">
</form>

<h2> Update Abbrevations </h2>
<form method="post" action="cgi-bin/updateAbbrev.py">
<p>Abbrev: <input type="text" name="abbv"> 
Full  : <input type="text" name="full"> </p> 
<input type="submit" value="Update">
</form>

</body>
</html>
